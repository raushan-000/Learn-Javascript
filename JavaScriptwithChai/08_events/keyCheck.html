<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard check</title>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">
          <h1>press the key</h1>
        </div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById("insert");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
        <div>
        <table>
            <tr>
                <th>Key</th>
                <th>Keycode</th>
                <th>Code</th>
            </tr>
            <tr>
            <td>${e.key === " " ? "space" : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
            </tr>
        </table>
    </div>`;
    });
  </script>
</html>
