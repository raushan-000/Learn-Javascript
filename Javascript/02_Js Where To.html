<!DOCTYPE html>
<html>
   <!-- JavaScript in Head Tag -->
   <head>
      <script>
         function myFunctionhead() {
           document.getElementById("demo").innerHTML = "Paragraph changed.";
         }
      </script>
   </head>
   <body>
      <h2>Demo JavaScript in Head</h2>
      <p id="demo">A Paragraph.</p>
      <button type="button" onclick="myFunctionhead()">Try it</button>

      <!-- JavaScript in <Body> -->
      <h2>Demo JavaScript in Body</h2>
      <p id="demo1">A Paragraph</p>
      <button type="button" onclick="myFunctionbody()">Try it</button>
      <script>
         function myFunctionbody() {
           document.getElementById("demo1").innerHTML = "Paragraph changed.";
         }
      </script>
   </body>
</html>
